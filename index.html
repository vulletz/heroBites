<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroBits</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px;
            font-size: 20px;
        }

        .pantalla {
            display: none;
            padding: 20px;
        }

        .visible {
            display: block;
        }

        .titulo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .personaje-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .personaje-img {
            width: 250px;
            height: 200px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: 2px solid #000;
            background: white;
            cursor: pointer;
            font-weight: bold;
        }

        /* Receta */
        .receta-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .foto-comida {
            width: 250px;
            height: 200px;
            border: 2px solid #000;
            margin-bottom: 10px;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .foto-comida img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .ingredientes, .procedimiento {
            width: 40%;
            text-align: left;
        }

        .ingredientes ul {
            list-style: circle;
            padding-left: 20px;
        }

        .datos-receta {
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 15px;
        }

        nav {
            margin-bottom: 15px;
        }

        nav button {
            margin: 5px;
        }

        /* --- Simulaci√≥n de reproductor Spotify --- */
        .spotify-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 250px;
            height: 80px;
            background: #181818;
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.4);
            font-size: 14px;
            z-index: 1000;
        }

        .spotify-cover {
            width: 60px;
            height: 60px;
            background: gray;
            border-radius: 8px;
            margin-right: 10px;
        }

        .spotify-info {
            flex: 1;
            text-align: left;
        }

        .spotify-title {
            font-weight: bold;
            font-size: 14px;
        }

        .spotify-artist {
            font-size: 12px;
            color: #bbb;
        }

        .spotify-controls {
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Justificaci√≥n de h√©roe */
        .justificacion {
            border-left: 5px solid #333;
            background: #fafafa;
            padding: 15px;
            margin-top: 15px;
            font-style: italic;
            border-radius: 8px;
            text-align: left;
        }

        .justificacion strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<header>H E R O B I T S</header>

<!-- Pantalla 1: Selecci√≥n de personaje -->
<div id="pantalla1" class="pantalla visible">
    <div class="titulo">¬øC√ìMO QUIERES COMER HOY?</div>
    <div class="personaje-container">
        <button onclick="cambiarPersonaje(-1)">‚¨Ö</button>
        <div class="personaje-img" id="fotoPersonaje"></div>
        <button onclick="cambiarPersonaje(1)">‚û°</button>
    </div>
    <button id="nombrePersonaje" onclick="mostrarPantalla('pantalla2')">Nombre superh√©roe</button>
</div>

<!-- Pantalla 2: Receta -->
<div id="pantalla2" class="pantalla">
    <nav>
        <button onclick="mostrarPantalla('pantalla1')">Volver al selector</button>
    </nav>
    <div class="receta-container" id="recetaContenido">
        <!-- Aqu√≠ se cargar√° la receta seg√∫n el personaje -->
    </div>
</div>

<!-- Reproductor Spotify simulado -->
<div class="spotify-player">
    <div class="spotify-cover"></div>
    <div class="spotify-info">
        <div class="spotify-title">Canci√≥n Ejemplo</div>
        <div class="spotify-artist">Artista</div>
    </div>
    <div class="spotify-controls">‚ñ∂Ô∏è</div>
</div>

<script>
    // Navegaci√≥n de pantallas
    function mostrarPantalla(id) {
        document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('visible'));
        document.getElementById(id).classList.add('visible');

        if (id === "pantalla2") {
            cargarReceta();
        }
    }

    // Personajes de ejemplo con receta
    const personajes = [
        {
            nombre: "Spider Man - Chef",
            foto: "img/spiderman.jpg",
            receta: {
                platillo: "Pizza neoyorquina casera",
                narrativa: "Peter Parker, siempre con poco tiempo, elige la pizza como s√≠mbolo de Nueva York: r√°pida, econ√≥mica y llena de sabor.",
                contexto: "La pizza al estilo neoyorquino es famosa por su base delgada que se puede doblar y comer mientras caminas por la ciudad.",
                justificacion: "üï∑Ô∏è Spider-Man dice: 'Entre clases y salvar Nueva York, necesito algo r√°pido. Nada como una pizza de Queens.'",
                raciones: 2,
                temperatura: "220¬∞C",
                prep: "15 min",
                coccion: "20 min",
                imagen: "img/pizza.jpg",
                ingredientes: ["Masa de pizza", "Queso mozzarella", "Salsa de tomate", "Pepperoni"],
                pasos: ["Extender la masa", "Agregar salsa y queso", "Hornear 20 min"]
            }
        },
        {
            nombre: "Thor - Chef",
            foto: "img/thor.jpg",
            receta: {
                platillo: "Estofado n√≥rdico de cordero",
                narrativa: "Un platillo robusto, digno de un dios guerrero, que refleja fuerza y resistencia.",
                contexto: "Tradicional en Escandinavia, los estofados alimentaban a los vikingos durante largos inviernos.",
                justificacion: "‚ö° Thor dice: '¬°Un verdadero banquete requiere fuerza y fuego! Este estofado me recuerda Midgard y Asgard.'",
                raciones: 4,
                temperatura: "90¬∞C lento",
                prep: "20 min",
                coccion: "2 horas",
                imagen: "img/estofado.jpg",
                ingredientes: ["Cordero", "Papas", "Zanahorias", "Cebolla", "Caldo"],
                pasos: ["Sellar la carne", "A√±adir verduras", "Cocinar a fuego lento 2 horas"]
            }
        },
        {
            nombre: "Black Panther - Chef",
            foto: "img/blackpanther.jpg",
            receta: {
                platillo: "Jollof rice con pollo",
                narrativa: "Un plato vibrante que refleja la uni√≥n entre tradici√≥n africana y modernidad wakandiana.",
                contexto: "El Jollof rice es un platillo festivo y compartido en √Åfrica Occidental, s√≠mbolo de comunidad.",
                justificacion: "üêæ Black Panther dice: 'Wakanda honra sus ra√≠ces. El Jollof rice alimenta el cuerpo y une corazones.'",
                raciones: 3,
                temperatura: "180¬∞C",
                prep: "25 min",
                coccion: "45 min",
                imagen: "img/jollof.jpg",
                ingredientes: ["Arroz", "Tomates", "Cebolla", "Pollo", "Pimientos", "Especias africanas"],
                pasos: ["Sofre√≠r pollo", "Preparar salsa de tomate", "Cocinar arroz con especias"]
            }
        }
    ];

    let indice = 0;

    function cambiarPersonaje(direccion) {
        indice = (indice + direccion + personajes.length) % personajes.length;
        
        document.getElementById("fotoPersonaje").innerHTML = 
            `<img src="${personajes[indice].foto}" 
                  alt="${personajes[indice].nombre}" 
                  style="max-width:200px; height:auto; border-radius:10px;">`;
                  
        document.getElementById("nombrePersonaje").innerText = personajes[indice].nombre;
    }

    function cargarReceta() {
        const receta = personajes[indice].receta;
        document.getElementById("recetaContenido").innerHTML = `
            <div>
                <div class="foto-comida"><img src="${receta.imagen}" alt="${receta.platillo}"></div>
                <h3>${receta.platillo}</h3>
                <p><b>Narrativa:</b> ${receta.narrativa}</p>
                <p><b>Contexto cultural:</b> ${receta.contexto}</p>
                <div class="justificacion"><strong>Justificaci√≥n:</strong> ${receta.justificacion}</div>
                <h3>INGREDIENTES</h3>
                <div class="ingredientes">
                    <ul>
                        ${receta.ingredientes.map(i => `<li>${i}</li>`).join("")}
                    </ul>
                </div>
            </div>
            <div>
                <div class="datos-receta">
                    <p><b>Raciones:</b> ${receta.raciones}</p>
                    <p><b>Temperatura:</b> ${receta.temperatura}</p>
                    <p><b>Preparaci√≥n:</b> ${receta.prep}</p>
                    <p><b>Cocci√≥n:</b> ${receta.coccion}</p>
                </div>
                <h3>PROCEDIMIENTO</h3>
                <div class="procedimiento">
                    <ol>
                        ${receta.pasos.map(p => `<li>${p}</li>`).join("")}
                    </ol>
                </div>
            </div>
        `;
    }

    // Inicializar
    cambiarPersonaje(0);
</script>

</body>
</html>
